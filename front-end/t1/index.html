<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./js/index.js" defer type="module"></script>
    <link rel="shortcut icon" href="/front-end/img/logo-image.png" type="image/x-icon">
    <link rel="stylesheet" href="../t1/css/reset.css">
    <link rel="stylesheet" href="../t1/css/header.css">
    <link rel="stylesheet" href="../t1/css/main.css">
    <link rel="stylesheet" href="../t1/css/footer.css">
    <link rel="stylesheet" href="../t1/css/style.css">
    <title>Lion School</title>
</head>

<body>
    <header>
        <div class="brazao">
            <img src="/front-end/img/logo-image.png" alt="imagem-logo">
            <div class="nome">
                <p>Lion</p>
                <p>School</p>
            </div>

        </div>

        <div class="button-leave">
            <i class="fa-solid fa-share-from-square"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>

        <div class="info-container">
            <p class="text-escolha">Escolha um <span class="text-curso">curso</span></p>
            <p class="text-gerenciar">para gerenciar</p>

            <div class="devices">
                <img src="/front-end/img/devices.png" alt="Dispositivos">
            </div>
        </div>


        <div class="studant">
            <img src="/front-end/img/studant.png" alt="Estudante">
        </div>
        <div class="container-class" id="container-card">
            <div class="card">

                <img class="img-card" src="/front-end/img/ds.png" alt="">
                <p class="conteudo-card">DS</p>

            </div>

        </div>


    </main>

    <footer>
        <div class="contatos">

            <div class="contato">
                <ul class="ul-contato">
                    <div class="contato-number">

                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <P>(11) 4774-4700</P>


                    </div>
                    <div class="contato-email">

                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <p>lionschool@gmail.com</p>


                    </div>
                    <div class="contato-address">

                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <p>Rua tcc, 211, Centro, Jandira</p>


                    </div>

                </ul>
            </div>
            <p class="copyright">Copyright Â© 2022 | Gustavo Souza & Artur Alves</p>
            <div class="icons">
                <ul>
                    <li>
                        <i class="fa-brands fa-youtube"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-facebook"></i>
                    </li>
                </ul>
            </div>

        </div>
    </footer>
</body>

</html>

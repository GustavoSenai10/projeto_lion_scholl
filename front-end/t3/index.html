                    <div class="bloco1">

                            <div class="cor_1"></div>
                        </div>

                    </div>

                    <div class="bloco1">

                        </div>
                        
                        <span>
                            BD
                        </span>
                    </div>
                    <div class="bloco1">
                        <span>75</span>
                        <div class="percentual">
                            <div class="cor_1"></div>
                        </div>
                        
                        <span>
                            PBE
                        </span>
                    </div>
                    <div class="bloco1">
                        <span>100</span>
                        <div class="percentual">
                            <div class="cor_1"></div>
                        </div>
                        <span>
                            PFE
                        </span>
                    </div>
                    
                </div>
                

            </div>

        </div>

    <footer>
        <div class="contatos">

            <div class="contato">
                <ul class="ul-contato">
                    <div class="contato-number">

                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <P>(11) 4774-4700</P>


                    </div>
                    <div class="contato-email">

                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <p>lionschool@gmail.com</p>


                    </div>
                    <div class="contato-address">

                        <i class="fa-sharp fa-solid fa-location-dot"></i>
